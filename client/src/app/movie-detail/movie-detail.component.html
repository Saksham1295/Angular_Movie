


<app-navbar></app-navbar>
 <div class="container" style="margin-top: 70px">
    <h1><strong>Favourite List</strong></h1>
  	<div class="row" responsive-sm-wrap *ngIf="ref">
  	  			 
  			 
              <div class="container col-md-4 col-md-4 col-md-4" *ngFor=" let movie of ref">  	   
              	   {{movie.title}}<br>
              	     <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}"><br>
              	   {{movie.release_date}}  
                   votes: {{movie.vote_count}}
              <button  (click)="movieDelete(movie)">Delete List</button>

              <button  (click)="onLikeEvent(movie)">Like</button>
 
              </div>
  <br>			
    	</div>
  </div>
